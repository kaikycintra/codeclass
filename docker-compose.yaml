services:
  django-web:
    build: .
    # container_name: django-docker # (optional, docker can generate a custom one)
    volumes:
      - ./servidor:/app # bind mount directly to computer, good for now
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    depends_on:
      - db
    
  db:
    image: postgres:16-bookworm
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
volumes:
  postgres_data:
