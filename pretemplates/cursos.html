<main>
    <!--Cursos disponíveis-->
    <section>
        <h1 class="fs-2">Cursos</h1>
        <hr class="my-3 border-2 opacity-50">
        <div class="d-flex flex-row justify-content-start mb-4">
            <button type="button" class="btn m-2 btn-md rounded-5 btn-outline-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Meus Cursos</button>
            <button type="button" class="btn m-2 btn-md rounded-5 btn-outline-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Outros Cursos</button>
            <button type="button" class="btn m-2 btn-md rounded-5 btn-outline-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Mais Cursos</button>
        </div>
    </section>

    <!--Cursos -->
    <section class="d-flex flex-column">
        <!--Primeiro curso-->
        <a href="aulas.html"
           hx-get="aulas.html"
           hx-target="closest main"
           hx-swap="outerHTML" 
           class="card text-decoration-none mb-3 card-hover">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="static/codigo.png" class="img-fluid rounded" alt="Responsive image">
                </div>

                <div class="col-md-8">
                    <div class="card-body d-flex flex-column" style="height: 100%;">
                        <h3 class="card-title">Nome do Curso</h3>
                        <p class="card-text flex-grow-1">Descrição do curso</p>
                        <p class="card-text"><small>Realizada dia: 01/01/2025</small></p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">10%</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <!--Segundo curso-->
        <a href="aulas.html"
           hx-get="aulas.html"
           hx-target="closest main"
           hx-swap="outerHTML" 
           class="card text-decoration-none mb-3 card-hover">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="static/codigo.png" class="img-fluid rounded" alt="Responsive image">
                </div>

                <div class="col-md-8">
                    <div class="card-body d-flex flex-column" style="height: 100%;">
                        <h3 class="card-title">Nome do Curso</h3>
                        <p class="card-text flex-grow-1">Descrição do curso</p>
                        <p class="card-text"><small>Realizada dia: 01/01/2025</small></p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">25%</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>

    </section>
</main>
