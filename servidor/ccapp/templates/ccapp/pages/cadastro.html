{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg,#cc5200, #ff9900);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-form {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
    }
    .form-control, .form-select {
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus, .form-select:focus {
      background-color: white;
      border-color: #ff690a;
      box-shadow: 0 0 0 0.2rem rgba(255, 105, 10, 0.25);
    }
    .btn-orange {
      background-color: #ff690a;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e65e09;
    }
    .icon-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .icon-container img {
      width: 200px;
      height: auto;
    }
    a {
      color: #ff690a;
    }
    .alert{
      background-color: rgba(228, 122, 30, 0.2);
      border: 2px solid rgb(255, 169, 70);
    }
  </style>
</head>
<body>
  <div class="register-form">
    <div class="icon-container">
      <img src="{% static 'ccapp/codelab.png' %}" alt="CodeLab Logo">
    </div>
    <h2 class="text-center mb-4">Cadastro</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
      </div>
      <div class="mb-3">
        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmar-senha" placeholder="Repita a senha">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Cadastrar</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'ccapp:login' %}">Já tem conta? Faça login</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("cadastroForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar-senha").value;
        const tipo = document.getElementById("tipo").value;

        if (senha !== confirmarSenha) {
          alert("As senhas não coincidem!");
          return;
        }

        const usuario = {
          nome,
          email,
          senha,
          tipo
        };

        localStorage.setItem("usuarioCadastrado", JSON.stringify(usuario));
        alert("Usuário Cadastrado")

          });
        });
  </script>
</body>
</html>
